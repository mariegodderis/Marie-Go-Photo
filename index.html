<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            font-family: "Libre Franklin", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
        }

        nav {
            position: fixed;
            width: 100%;
            background-color: white; 
            color: black; 
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 50px;
            box-shadow: 0 -0px 0px rgba(0, 0, 0, 0.0);
            z-index: 1000;
            font-family: "Libre Franklin", sans-serif; 
        }

        .bottom-nav {
            bottom: 0;
        }

        .top-nav {
            top: 0;
            justify-content: flex-start;
            padding-left: 20px;
            font-size: 24px;
            flex-direction: column;
            align-items: flex-start;
            height: auto;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .top-nav div:first-child {
            font-weight: 900;
        }

        .top-nav div:last-child {
            font-weight: 100;
            font-size: 18px;
        }

        nav a {
            color: black; 
            text-decoration: none;
            padding: 14px 20px;
            transition: font-style 0.3s, color 0.3s;
            font-weight: 300; /* Keeps text thinner */
        }

        nav a:hover {
            font-style: italic; /* Changes font style to italic on hover */
        }

        .container {
            position: relative;
            width: 500px;
            height: 500px;
            margin-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container img {
            position: absolute;
            top: 50%;
            left: 50%;
            max-width: 100%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        /* Media Queries for Mobile View */
        @media (max-width: 768px) {
            .container {
                width: 300px;
                height: 300px;
            }

            nav a {
                padding: 10px 14px;
                font-size: 14px;
            }

            .top-nav {
                font-size: 20px;
                padding-left: 10px;
            }

            .top-nav div:last-child {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 200px;
                height: 200px;
            }

            nav a {
                padding: 8px 10px;
                font-size: 12px;
            }

            .top-nav {
                font-size: 18px;
                padding-left: 5px;
            }

            .top-nav div:last-child {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div>MARIE GODDERIS</div>
        <div>PHOTOGRAPHY</div>
    </nav>

    <div class="container">
        <img src="./imgsfinal/homepageimages/home1.jpg" alt="Home Image 1">
        <img src="./imgsfinal/homepageimages/home2.jpg" alt="Home Image 2">
        <img src="./imgsfinal/homepageimages/home3.jpg" alt="Home Image 3">
        <img src="./imgsfinal/homepageimages/home4.jpg" alt="Home Image 4">
        <img src="./imgsfinal/homepageimages/home5.jpg" alt="Home Image 5">
        <img src="./imgsfinal/homepageimages/home6.jpg" alt="Home Image 6">
        <img src="./imgsfinal/homepageimages/home7.jpg" alt="Home Image 7">
        <img src="./imgsfinal/homepageimages/home8.jpg" alt="Home Image 8">
        <img src="./imgsfinal/homepageimages/home9.jpg" alt="Home Image 9">
        <img src="./imgsfinal/homepageimages/home10.jpg" alt="Home Image 10">
        <img src="./imgsfinal/homepageimages/home11.jpg" alt="Home Image 11">
        <img src="./imgsfinal/homepageimages/home12.jpg" alt="Home Image 12">
    </div>
    
    <nav class="bottom-nav">
        <a href="graduation.html">GRADUATION</a>
        <a href="headshots.html">HEADSHOTS</a>
        <a href="events.html">EVENTS</a>
        <a href="faq.html">FAQ</a>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll('.container img');
            images.forEach((img, index) => {
                setTimeout(() => {
                    const randomRotation = (Math.random() * 20) - 10; // random rotation between -10 and 10 degrees
                    const randomX = (Math.random() * 20) - 10; // random X translation between -10% and 10%
                    const randomY = (Math.random() * 20) - 10; // random Y translation between -10% and 10%
                    img.style.transform = `translate(-50%, -50%) rotate(${randomRotation}deg) translate(${randomX}%, ${randomY}%)`;
                    img.style.opacity = 1;
                }, index * 200);
            });
        });
    </script>
</body>
</html>
